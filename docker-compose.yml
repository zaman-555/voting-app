version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: voting-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - voting_mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: voting-redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    volumes:
      - voting_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  backend:
    image: zaman555/voting-app-backend:latest
    container_name: voting-backend
    environment:
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - voting_backend_logs:/app/logs
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  frontend:
    image: zaman555/voting-app-frontend:latest
    container_name: voting-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - voting_frontend_logs:/app/logs
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  voting_mysql_data: 
  voting_redis_data:
  voting_backend_logs: 
  voting_frontend_logs:
